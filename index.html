<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="block">
                <div class="link">
                    <button id="votee" class="link-btn">votee</button>
                    <button id="breeds" class="link-btn">breeds</button>
                </div>
            </div>
            <div id="mainVotee" class="main">
                <div class="cont-btn d-flex gap-5 flex-direction-column align-items-center justify-content-center">
                    <button id="like" class="btn btn-success">Like</button>
                    <button id="noLike" class="btn btn-danger">Dislike</button>
                </div>
                <div class="img">
                </div>
            </div>
            <div id="mainBreeds" class="main">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <span>Breeds</span>
                    <select id="select">
                    </select>
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div id="indicator" class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        </div>
                        <div class="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Следующий</span>
                        </button>
                    </div>
                    <div id="description">

                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
